<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Player View — DSR HM</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Layout */
    .app-layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 1rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem;
      align-items: start;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      position: sticky;
      top: 2rem;
      max-height: calc(100vh - 4rem);
      overflow-y: auto;
    }
    .sidebar-title { color: var(--gold); font-size: 1.6rem; margin-bottom: 0.25rem; line-height: 1.2; }
    .sidebar-id { font-size: 1rem; color: var(--text-muted); font-weight: normal; }
    .sidebar-meta { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border); }
    
    /* Main Content */
    .main-content { min-width: 0; }

    .personal-fight-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); margin-bottom: 1rem; overflow: hidden; }
    .personal-fight-header { background: var(--bg-card-alt); padding: 0.5rem 1rem; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 0.5rem; }
    .personal-fight-header h2 { font-size: 1.1rem; color: var(--accent); margin: 0; }
    .personal-fight-body { padding: 0.75rem; }
    .personal-section { margin-bottom: 0.75rem; }
    .personal-section h3 { font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.05em; border-bottom: 1px solid var(--border); padding-bottom: 0.25rem; margin-bottom: 0.5rem; }
    .personal-list { list-style: none; padding: 0; }
    .personal-list li { padding: 0.2rem 0; border-bottom: 1px solid rgba(255,255,255,0.05); color: var(--text); font-size: 0.9rem; }
    .personal-list li:last-child { border-bottom: none; }
    .highlight-me { color: var(--gold); font-weight: 600; background: rgba(212, 168, 67, 0.1); padding: 0.1rem 0.3rem; border-radius: 4px; }
    .sidebar-guidance { font-size: 0.9rem; }
    .sidebar-guidance p { margin-bottom: 0.5rem; }
    .sidebar-guidance p:last-child { margin-bottom: 0; }

    .nav-row { margin-bottom: 1rem; }
    .player-select {
      background: var(--bg-card-alt); color: var(--text);
      border: 1px solid var(--border); border-radius: var(--radius);
      padding: 0.5rem; font-size: 0.95rem; cursor: pointer;
      width: 100%; box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }
    .player-select option { background: var(--bg-card); }

    @media (max-width: 900px) {
      .app-layout { grid-template-columns: 1fr; }
      .sidebar { position: static; max-height: none; }
    }

    /* Fight Card Layout */
    .fight-content-grid { display: grid; grid-template-columns: 260px 1fr 1fr; gap: 1rem; align-items: start; }
    .fight-col-build { background: rgba(255,255,255,0.02); border-radius: var(--radius); padding: 0.75rem; border: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
    
    @media (max-width: 1100px) {
      .fight-content-grid { grid-template-columns: 1fr; }
      .fight-col-build { margin-bottom: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="nav-row">
        <a href="index.html" style="color:var(--text-muted);text-decoration:none;font-size:0.9rem;">← Back to Full Guide</a>
      </div>
      <select id="player-selector" class="player-select"></select>
      <div id="sidebar-content"></div>
    </aside>
    <main id="main-container" class="main-content"></main>
  </div>
  <script src="data.js"></script>
  <script src="role-map.js"></script>
  <script src="players.js"></script>
  <script src="player-view.js"></script>
</body>
</html>
